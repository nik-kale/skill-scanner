    - ".obsidian"
    - ".leann"
    - ".devcontainer"
    - ".smithery"
    - ".vitepress"
    - ".docusaurus"
    - ".storybook"
    # Extras for permissive
    - ".yarn"
    - ".pnpm-store"
    - ".turbo"
    - ".nx"
    - ".angular"
    - ".serverless"
    - ".terraform"
    - ".cargo"
    - ".rustup"
    - ".gradle"
    - ".mvn"
    - ".bundle"
    - ".gem"
    - ".vagrant"

# ---------------------------------------------------------------------------
# Pipeline taint – broad installer trust + many benign patterns
# ---------------------------------------------------------------------------
pipeline:
  known_installer_domains:
    - "sh.rustup.rs"
    - "astral.sh"
    - "raw.githubusercontent.com/nvm-sh"
    - "get.sdkman.io"
    - "pyenv.run"
    - "get.docker.com"
    - "install.python-poetry.org"
    - "bun.sh"
    - "deno.land"
    - "get.volta.sh"
    - "brew.sh"
    - "getcomposer.org"
    - "nixos.org"
    - "get.pnpm.io"
    - "proto.moonrepo.app"
    - "mise.jdx.dev"
    - "taskfile.dev"
    # Additional trusted installer domains for permissive
    - "run.linkerd.io"
    - "run.api7.ai"
    - "starship.rs"
    - "raw.githubusercontent.com/ajeetdsouza"
    - "apify.com"
    - "get.helm.sh"
    - "istio.io"
    - "krew.sh"
    - "get.k3s.io"
    - "releases.hashicorp.com"

  benign_pipe_targets:
    - 'ps\s.*\|\s*grep'
    - 'grep\s.*\|\s*grep\s+-v'
    - 'cat\s.*\|\s*(sort|uniq|wc|head|tail|grep|cut|awk|sed)'
    - 'find\s.*\|\s*(sort|head|wc|xargs\s+ls)'
    - 'ls\s.*\|\s*(sort|head|grep|wc)'
    - 'echo\s.*\|\s*(tr|sed|awk|cut|base64)'
    - 'curl\s.*\|\s*(jq|python\s+-m\s+json\.tool|json_pp|yq|xmllint)'
    # Extras for permissive
    - 'docker\s.*\|\s*(grep|head|tail|jq)'
    - 'kubectl\s.*\|\s*(grep|jq|head)'
    - 'aws\s.*\|\s*(jq|grep|head)'
    - 'gh\s.*\|\s*(jq|grep)'
    - 'git\s.*\|\s*(grep|head|wc|sort)'

  doc_path_indicators:
    - "references"
    - "docs"
    - "examples"
    - "tutorials"
    - "guides"

  demote_in_docs: true
  demote_instructional: true
  check_known_installers: true
  dedupe_equivalent_pipelines: true
  compound_fetch_require_download_intent: true
  compound_fetch_filter_api_requests: true
  compound_fetch_filter_shell_wrapped_fetch: true
  compound_fetch_exec_prefixes:
    - "sudo"
    - "env"
    - "command"
    - "time"
    - "nohup"
    - "nice"
  compound_fetch_exec_commands:
    - "bash"
    - "sh"
    - "zsh"
    - "source"
    - "python"
    - "python3"
    - "node"
    - "."
  # Hint words for data exfiltration detection in tool-chaining
  exfil_hints:
    - "send"
    - "upload"
    - "transmit"
    - "webhook"
    - "slack"
    - "exfil"
    - "forward"
  # Tokens that indicate API/framework docs (suppress tool-chaining FP)
  api_doc_tokens:
    - "@app."
    - "app."
    - "router."
    - "route"
    - "endpoint"

# ---------------------------------------------------------------------------
# Rule scoping – narrower rule application
# ---------------------------------------------------------------------------
rule_scoping:
  skillmd_and_scripts_only:
    - "coercive_injection_generic"
    - "autonomy_abuse_generic"

  skip_in_docs:
    - "code_execution_generic"
    - "system_manipulation_generic"
    - "script_injection_generic"
    - "command_injection_generic"
    - "credential_harvesting_generic"
    - "GLOB_HIDDEN_FILE_TARGETING"
    - "FIND_EXEC_PATTERN"
    - "TOOL_ABUSE_SYSTEM_MODIFICATION"
    - "PROMPT_INJECTION_IGNORE_INSTRUCTIONS"
    - "SECRET_CONNECTION_STRING"
    # JS/TS rules – skip in documentation context
    - "COMMAND_INJECTION_JS_CHILD_PROCESS"
    - "COMMAND_INJECTION_JS_FUNCTION_CONSTRUCTOR"
    - "DATA_EXFIL_JS_NETWORK"
    - "DATA_EXFIL_JS_FS_ACCESS"

  code_only:
    - "prompt_injection_unicode_steganography"
    - "sql_injection_generic"

  doc_path_indicators:
    - "references"
    - "docs"
    - "examples"
    - "tutorials"
    - "guides"
    - "rules"
    - "indexes"
    - "demos"
    - "fixtures"
    - "test"
    - "tests"
    - "spec"
    - "patterns"
    - "samples"

  doc_filename_patterns:
    - 'security[_-]patterns|examples?|patterns?|samples?|demo|tutorial|guide|howto|cheatsheet|reference|spec'
  dedupe_reference_aliases: true
  dedupe_duplicate_findings: true
  asset_prompt_injection_skip_in_docs: true

