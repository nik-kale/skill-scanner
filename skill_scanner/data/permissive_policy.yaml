    - ".eslintrc.js"
    - ".eslintrc.yml"
    - ".stylelintrc"
    - ".stylelintignore"
    - ".npmrc"
    - ".npmignore"
    - ".nvmrc"
    - ".node-version"
    - ".python-version"
    - ".ruby-version"
    - ".tool-versions"
    - ".flake8"
    - ".pylintrc"
    - ".isort.cfg"
    - ".mypy.ini"
    - ".babelrc"
    - ".browserslistrc"
    - ".postcssrc"
    - ".dockerignore"
    - ".env.example"
    - ".env.sample"
    - ".env.template"
    - ".markdownlint.json"
    - ".markdownlintignore"
    - ".yamllint"
    - ".yamllint.yml"
    - ".cursorrules"
    - ".cursorignore"
    - ".clang-format"
    - ".clang-tidy"
    - ".rubocop.yml"
    - ".solhint.json"
    - ".mcp.json"
    - ".envrc"
    - ".version"
    - ".goreleaser.yaml"
    - ".goreleaser.yml"
    # … plus extras for permissive
    - ".bazelrc"
    - ".bazelversion"
    - ".terraform.lock.hcl"
    - ".cargo-ok"
    - ".rustfmt.toml"
    - ".clippy.toml"
    - ".swift-version"
    - ".htaccess"
    - ".nojekyll"
    - ".yarnrc"
    - ".yarnrc.yml"
    - ".pnpmfile.cjs"
    - ".taprc"
    - ".nycrc"
    - ".c8rc.json"
    - ".swcrc"
    - ".parcelrc"
    - ".turbo"

  benign_dotdirs:
    - ".github"
    - ".vscode"
    - ".idea"
    - ".cursor"
    - ".husky"
    - ".circleci"
    - ".gitlab"
    - ".lance"
    - ".lmdb"
    - ".cache"
