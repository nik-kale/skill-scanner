# ---------------------------------------------------------------------------
# File limits – relaxed thresholds
# ---------------------------------------------------------------------------
file_limits:
  max_file_count: 500           # Large monorepo skills
  max_file_size_bytes: 20971520 # 20 MB
  max_reference_depth: 10       # Deep reference chains OK
  max_name_length: 128
  max_description_length: 4096
  min_description_length: 10    # Very short descriptions OK

# ---------------------------------------------------------------------------
# Analysis thresholds – less sensitive detection
# ---------------------------------------------------------------------------
analysis_thresholds:
  zerowidth_threshold_with_decode: 100  # Higher bar before flagging steg
  zerowidth_threshold_alone: 500        # Much higher for standalone zero-width
  analyzability_low_risk: 80            # Easier to reach LOW risk
  analyzability_medium_risk: 50         # Easier to reach MEDIUM risk
  min_dangerous_lines: 10               # Min confusable-char lines for HOMOGLYPH_ATTACK
  min_confidence_pct: 90                # Min confidence % for FILE_MAGIC_MISMATCH
  exception_handler_context_lines: 15   # Context lines around exception handlers
  short_match_max_chars: 4              # Max chars for "short match" in unicode steg
  cyrillic_cjk_min_chars: 20           # Min Cyrillic/CJK chars to suppress steg FP
  homoglyph_filter_math_context: true
  homoglyph_math_aliases:
    - "COMMON"
    - "GREEK"

# ---------------------------------------------------------------------------
# Sensitive files – narrower patterns (fewer FPs)
# ---------------------------------------------------------------------------
sensitive_files:
  patterns:
    - '/etc/(?:passwd|shadow)'
    - '~?/\.(?:ssh|aws)'
    - '\.(?:pem|key|p12|pfx)'
    - '(?:credentials|secrets?)'

# ---------------------------------------------------------------------------
# Command safety – permissive: demote docker/kubectl/ssh to caution
# ---------------------------------------------------------------------------
command_safety:
  caution_commands:
    - "cp"
    - "mv"
    - "ln"
    - "mkdir"
    - "rmdir"
    - "touch"
    - "chmod"
    - "chown"
    - "chgrp"
    - "sed"
    - "awk"
    - "gawk"
    - "perl"
    - "make"
    - "cmake"
    - "gradle"
    - "mvn"
    - "dotnet"
    - "rustc"
    - "apt"
    - "apt-get"
    - "brew"
    - "yum"
    - "dnf"
    - "pacman"
    - "apk"
    # Demoted from risky in permissive mode
    - "docker"
    - "podman"
    - "kubectl"
    - "ssh"
    - "scp"
    - "rsync"

  # Regex patterns that immediately classify a command as DANGEROUS.
  # Permissive mode only catches the most clearly abusive patterns.
  dangerous_arg_patterns:
    # env spawning a shell
    - '\benv\s+.*(?:/bin/(?:ba)?sh|/bin/(?:z|da|fi)sh)'
    # find with -exec/-execdir
    - '\bfind\s+.*-exec(?:dir)?\s'
    # less/more/man with shell escape
    - '\b(?:less|more|man)\s+.*!\s*/bin/'

# ---------------------------------------------------------------------------
# Analyzers – all enabled
# ---------------------------------------------------------------------------
analyzers:
  static: true
  bytecode: true
  pipeline: true

# ---------------------------------------------------------------------------
# LLM analysis – relaxed context budgets for permissive mode
# ---------------------------------------------------------------------------
llm_analysis:
  max_instruction_body_chars: 50000
  max_code_file_chars: 30000
  max_referenced_file_chars: 20000
  max_total_prompt_chars: 200000
  meta_budget_multiplier: 3.0

# ---------------------------------------------------------------------------
# Finding output – permissive dedupes duplicates and stamps policy metadata
# ---------------------------------------------------------------------------
finding_output:
  dedupe_exact_findings: true
  dedupe_same_issue_per_location: true
  same_issue_preferred_analyzers:
    - "meta_analyzer"
    - "llm_analyzer"
    - "meta"
    - "llm"
    - "behavioral"
    - "pipeline"
    - "static"
    - "yara"
    - "analyzability"
  same_issue_collapse_within_analyzer: true
  annotate_same_path_rule_cooccurrence: true
  attach_policy_fingerprint: true

# ---------------------------------------------------------------------------
# Severity overrides – demote noisy rules
# ---------------------------------------------------------------------------
severity_overrides:
  - rule_id: ARCHIVE_FILE_DETECTED
    severity: LOW
    reason: "Archives are common in permissive mode"
  - rule_id: TOOL_ABUSE_SYSTEM_PACKAGE_INSTALL
    severity: LOW
    reason: "System package installs are expected"
  - rule_id: DATA_EXFIL_JS_FS_ACCESS
    severity: MEDIUM
    reason: "Filesystem access is common in JS/TS skills"

# ---------------------------------------------------------------------------
# Disabled rules – suppress noisy rules entirely
# ---------------------------------------------------------------------------
disabled_rules:
  - LAZY_LOAD_DEEP_NESTING
  - MANIFEST_INVALID_NAME
  # Explicitly disabled; keep out of rule_scoping to avoid conflicting intent.
  - capability_inflation_generic
  - indirect_prompt_injection_generic
  # Noisy new rules — disabled in permissive mode to minimise FPs
  - GLOB_HIDDEN_FILE_TARGETING
  - HOMOGLYPH_ATTACK
  - embedded_shebang_in_binary
  # JS/TS network calls are extremely common; disable in permissive to minimise FPs
  - DATA_EXFIL_JS_NETWORK
