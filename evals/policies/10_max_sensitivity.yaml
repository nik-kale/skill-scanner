# Policy 10: Maximum Sensitivity
# Everything at lowest thresholds, no allowlists, no suppressions.
# The most aggressive scanning configuration possible.
policy_name: max-sensitivity
policy_version: "1.0"

hidden_files:
  benign_dotfiles: []
  benign_dotdirs: []

pipeline:
  known_installer_domains: []
  benign_pipe_targets: []
  doc_path_indicators: []

rule_scoping:
  skillmd_and_scripts_only: []
  skip_in_docs: []
  code_only: []
  doc_path_indicators: []
  doc_filename_patterns: []

credentials:
  known_test_values: []

file_limits:
  max_file_count: 10
  max_file_size_bytes: 524288  # 512 KB
  max_reference_depth: 2
  max_name_length: 32
  max_description_length: 256
  min_description_length: 50

analysis_thresholds:
  zerowidth_threshold_with_decode: 5
  zerowidth_threshold_alone: 20
  analyzability_low_risk: 99
  analyzability_medium_risk: 95

sensitive_files:
  patterns:
    - '/etc/'
    - '~/\.'
    - '\.(?:env|pem|key|crt|p12|pfx|jks|keystore|secret|conf|cfg|ini)'
    - '(?:credentials|secrets?|tokens?|password|private|auth|apikey|config)'
    - '\$(?:HOME|USER|SSH|AWS|KUBE|DOCKER|PATH)'

severity_overrides:
  - rule_id: BINARY_FILE_DETECTED
    severity: CRITICAL
    reason: "Max sensitivity treats all unknown binaries as critical"
  - rule_id: ARCHIVE_FILE_DETECTED
    severity: CRITICAL
    reason: "Max sensitivity treats all archives as critical"
  - rule_id: HIDDEN_DATA_FILE
    severity: HIGH
    reason: "Max sensitivity treats all hidden files as high"
  - rule_id: PYCACHE_FILES_DETECTED
    severity: HIGH
    reason: "Max sensitivity treats bytecode as high"
