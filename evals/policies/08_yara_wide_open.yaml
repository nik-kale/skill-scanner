# Policy 08: Rules Wide Open
# All rules fire on all file types. No documentation exemptions.
# Tests the FP impact of removing rule scoping.
policy_name: yara-wide-open
policy_version: "1.0"

rule_scoping:
  # No rules restricted to SKILL.md + scripts - fire everywhere
  skillmd_and_scripts_only: []
  # No rules skipped in docs - fire everywhere
  skip_in_docs: []
  # No rules restricted to code - fire everywhere
  code_only: []
  # No doc path indicators - nothing is "documentation"
  doc_path_indicators: []
  doc_filename_patterns: []
